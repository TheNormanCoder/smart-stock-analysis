# Configurazione dell'applicazione Spring Boot

# Nome applicazione
spring.application.name=smart-stock-analysis

# Porta HTTP (opzionale)
server.port=8080

# Logging base
logging.level.root=INFO
logging.level.org.springframework.web=INFO

# OpenAI key da variabile ambiente
openai.api-key=${OPENAI_API_KEY}

# (Opzionale) simbolo stock da testare
stock.default-ticker=AAPL

# (Opzionale) numero giorni storici
stock.days=30
